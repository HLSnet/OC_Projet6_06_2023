<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Pay My Buddy</title>
    </head>
    <body>
    <div class="container-fluid">
        <div class="col-2 mb-4 mt-1 " ><label class="px-3 py-2 text-white   rounded text-center" style="background-color: #81bf50;width: 140px;"> Pay My Buddy </label></div>

        <div class="row ">
            <div class="col-3 " >  <h5>Add Connection</h5></div>
            <div class="col-9  text-end">
                <a  class="bg-primary text-white   rounded text-center text-decoration-none px-3 py-2 " href="http://localhost:8080/transfer"> Abort</a>
            </div>
        </div>

        <div style="background-color: rgba(108, 117, 125, 0.1);color: #ffffff; ">
            <form method="post" th:action="@{/addBuddy}" >
                <div class="mb-2 p-5 d-flex justify-content-center align-items-center align-items-stretch">
                    <input class=" border-2 border-dark mx-2" type= "text" name="email" th:value="${email}" style="width: 200px; "placeholder="Email buddy "/>
                    <button class="btn btn-primary border-0 mx-2" type="submit" style="width: 150px; background-color: #81bf50;">Add</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
