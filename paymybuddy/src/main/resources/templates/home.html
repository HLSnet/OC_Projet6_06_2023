<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/style.css}" />
        <title>Pay My Buddy</title>
    </head>
    <body>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-2 mb-1 mt-1 " ><label class="px-3 py-2 text-white   rounded text-center" style="background-color: #81bf50;width: 140px;"> Pay My Buddy </label></div>
            <div class="col-10  text-end">
                <ul class="list-inline ">
                    <li class="list-inline-item "><a class="text-decoration-none text-primary"  href="http://localhost:8080/home"> Home </a></li>
                    <li class="list-inline-item "><a class="text-decoration-none text-dark"  href="http://localhost:8080/transfer"> Transfer </a></li>
                    <li class="list-inline-item "><a class="text-decoration-none text-dark"  href="http://localhost:8080/profile"> Profile </a></li>
                    <li class="list-inline-item "><a class="text-decoration-none text-dark"  href="http://localhost:8080/contact"> Contact </a></li>
                    <li class="list-inline-item "><a class="text-decoration-none text-dark"  th:href="@{/logout}">Log off </a></li>
                </ul>
            </div>
        </div>




        <div class="p-2" style="background-color: rgba(108, 117, 125, 0.1);">
            <label class="text-decoration-none text-primary" > Home </label>
<!--            <label  class="text-decoration-none text-dark> Transfer </label>-->
        </div>



        <p>
            <label th:text=" 'Hello, ' + ${name} " > </label>
        </p>

        <p>
            <label>
                <b>Your balance : </b>
                <span th:text="${balanceAccount} + ' €'"></span>


            </label>
        </p>

        <div class="mt-5 bordureRouge p-1 " style="background-color: rgba(108, 117, 125, 0.1);">

            <form  method="post"  th:action="@{/toMyBank}" >
                <div class="my-3 ">
                    <button class="btn btn-primary  "type="submit"  style="width: 175px;">Transfer to my bank</button>
                    <input  type= "number" name="amount" th:value="${amount}" step="0.01" style="width: 90px;" maxlength="10"/>
                    <label > €</label>
                </div>
            </form>

            <form  method="post"  th:action="@{fromMyBank}" >
                <div class="my-3 ">
                    <button class="btn btn-primary  "type="submit"  style="width: 175px;">Credit from my bank</button>
                    <input  type= "number" name="amount" th:value="${amount}" min="0" style="width: 90px;" maxlength="10"/>
                    <label > €</label>
                </div>
            </form>

        </div>

    </div>

    <!-- Optional JavaScript : Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">

    </script>
    </body>
</html>
