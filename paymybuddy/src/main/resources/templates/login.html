<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>

        <meta charset="utf-8">

        <!-- pour le responsive design       -->
        <meta content="width=device-width, initial-scale=1" name="viewport">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <title>Login</title>
    </head>
    <body>

        <div class="container ">
            <div class="row mt-5 ">
                <div class="col-4 border rounded  mx-auto text-center">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Invalid Email or Password !!!</div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-success">You have been logged off !!!</div>
                    </div>

                    <div class="mt-3 mb-4 bg-success text-white col-3   rounded  mx-auto d-flex justify-content-center align-items-center" style="width: 150px;height: 40px">Pay My Buddy</div>

                    <form class="form-horizontal" method="post" role="form" th:action="@{/login}" >

                        <div class="mb-4 mx-auto input-group ">
                            <span class="input-group-text bg-white border-end-0"><i class="bi bi-envelope"></i></span>
                            <input class="form-control border-start-0" id="username" name="username" placeholder="Email" type="email">
                        </div>

                        <div class="mb-4 mx-auto input-group">
                            <span class="input-group-text bg-white border-end-0"><i class="bi bi-asterisk"></i></span>
                            <input class="form-control border-start-0" id="password" name="password" placeholder="Password" type="password">
                        </div>

                        <div class="form-check mb-5 d-flex justify-content-center  ">
                            <input class="form-check-input  me-2" type="checkbox"  id="flexCheckDefault" name="remember-me" checked>
                            <label class="form-check-label" for="flexCheckDefault">
                                Remember me
                            </label>
                        </div>
                        <div class="mt-2 mb-4">
                            <button class="btn btn-primary  " type="submit" >Login</button>
                            or <a class="link-primary" th:href="@{/registration}">Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript : Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous">

        </script>

    </body>
</html>
