<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Pay My Buddy</title>
    </head>
    <body>
    <div class="container-fluid">
        <div class="row p-1">
            <div class="col-2 mb-4 mt-1 " ><label class="px-3 py-2 text-white   rounded text-center" style="background-color: #81bf50;"> Pay My Buddy </label></div>
            <div class="col-10  text-end">
                <ul class="list-inline text-end"></ul>
                <li class="list-inline-item "><a class="text-decoration-none"  href="http://localhost:8080/home"> Home </a></li>
                <li class="list-inline-item "><a class="text-decoration-none"  href="http://localhost:8080/transfer"> Transfer </a></li>
                <li class="list-inline-item "><a class="text-decoration-none"  href="http://localhost:8080/profile"> Profile </a></li>
                <li class="list-inline-item "><a class="text-decoration-none"  href="http://localhost:8080/contact"> Contact </a></li>
                <li class="list-inline-item "><a class="text-decoration-none"  th:href="@{/logout}">Log off </a></li>
                </ul>
            </div>
        </div>

        <div class="container my-3">
            <h6>Send Money</h6>
                <div style="background-color: rgba(108, 117, 125, 0.1);">
                    <form  method="post"  th:action="@{/addTransaction}" >
                        <div class="mb-2 p-5">
                            <!--                    <input  type= "text" name="amount" th:value="${amount}" min="0" style="width: 90px;" maxlength="10"/>-->
                            <input  type= "number" name="amount" th:value="${amount}" min="0" style="width: 90px;" maxlength="10"/>
                            <label > €</label>
                            <button class="btn btn-primary border-0 "type="submit"  style="width: 150px; background-color: #81bf50;">Pay</button>
                        </div>
                    </form>


                </div>
        </div>


        <div class="container mt-5">
            <h6>My Transactions</h6>
            <table class="table table-striped  border border-dark border-2 text-center " style="line-height: 3;">
                <thead>
                <tr class="text-white" style="background-color: #81bf50;">
                    <th>Connections</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="transaction : ${transactionDtos}">
                    <td th:text="${transaction.name}">-</td>
                    <td th:text="${transaction.description}">-</td>
<!--                    <td th:text="${transaction.amount} + '€'">-</td>-->
                    <td th:text="${#numbers.formatInteger(transaction.amount, 0,'COMMA')} + '€'">-</td>
                </tr>
                </tbody>
            </table>
        </div>


        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li th:class="${currentPage == 0 ? 'page-item disabled' : 'page-item'}">
                    <a class="page-link" th:href="@{/transfer(page=${currentPage - 1})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li th:each="pageNumber : ${#numbers.sequence(0, totalPages - 1)}"
                    th:class="${pageNumber == currentPage ? 'page-item active' : 'page-item'}">
                    <a class="page-link" th:href="@{/transfer(page=${pageNumber})}" th:text="${pageNumber + 1}"></a>
                </li>
                <li th:class="${currentPage == totalPages - 1 ? 'page-item disabled' : 'page-item'}">
                    <a class="page-link" th:href="@{/transfer(page=${currentPage + 1})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>


    </div>

        <!-- Optional JavaScript : Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous">

        </script>
    </body>
</html>
