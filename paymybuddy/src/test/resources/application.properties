# DataBase parameters
spring.datasource.url=jdbc:mysql://localhost:3306/paymybuddy_db_test?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=rootroot
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

#spring.jpa.properties.hibernate.dialect.storage_engine=innodb

# Global configuration
spring.application.name= PayMyBuddy

# Tomcat configuration
server.port=8080

# Log level configuration

#logging.level.root=ERROR
logging.level.com.PayMyBuddy=DEBUG

#logging.level.org.springframework.boot.web.embedded.tomcat=INFO

# Les niveaux de log auront une couleur differentes
spring.output.ansi.enabled = always


# Pour avoir un visuel de la requête SQL exécutée
spring.jpa.show-sql = true